    <nav class="navbar">
        <div class="container-fluid d-flex flex-row align-items-center">
            <a class="navbar-guia" href="#">

            <div class="flex-grow-1">
                <h4 class="text-white mb-3">TP PREGUNTADOS Alumnos: Facundo Suárez - Agustín Putrino - Francisco Manzanares - Juan Ignacio Nastasi</h4>

    <div class="container mt-3" id="loginForm">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <legend>¡Bienvenido! Inicie sesión</legend>
            <div class="form-floating mb-3">
                <input type="mail" class="form-control" id="username" placeholder="nombre@example.com">
                <label for="email">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="********">
                <label for="password">Contraseña</label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-success me-2" onclick="login()" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Iniciar sesión">Iniciar sesión</button>
            </div>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded">
            <legend>O si desea registrarse, además indíquenos su nombre.</legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Pepe">
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-danger" onclick="registrar()" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Registrarse">Registrarse</button>
            </div>
        </div>
    </div>
