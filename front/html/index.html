<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../estilos/styles.css" type="text/css" rel="stylesheet">
    <title>TP PREGUNTADOS</title>
</head>

<body>
    <nav class="navbar">
        <div class="contenedorNav">
            <div class="Titulos">
                <h4>
                    TP PREGUNTADOS Alumnos: Facundo Suárez - Agustín Putrino - Francisco Manzanares - Juan Ignacio Nastasi
                </h4>
                <h5>
                    5to Informática 2025 - Colegio Pio IX - Profesores: Nicolás Facón y Matías Marchesi
                </h5>
            </div>
        </div>
    </nav>
    <main>
        <section class="contenedorBody" id="loginForm">
            <div class="LogAndRegister">
                <legend>¡Bienvenido! Inicie sesión o Registrese</legend>
                <div class="input-usuario">
                    <input type="text" class="nombreUsuario" id="username" placeholder="agusputripro">
                    <label for="username">Nombre de usuario</label>
                </div>
                <div class="input-contraseña">
                    <input type="password" class="Contraseña" id="password" placeholder="********">
                    <label for="password">Contraseña</label>
                </div>
                <div class="botones">
                    <div class="botonLogin">
                    <button class="botonLoginReal" onclick="login()"
                        title="Iniciar sesión">Iniciar sesión</button>
                    </div>
                    <div class="botonRegister">
                    <button class="botonRegisterReal" onclick="registrar()"
                        title="Registrarse">Registrarse</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="ParteAdmin" id="admin">
            
        </section>
        <section class="ContenedorJuego" id="notepad">
            
        </section>
    </main>
    <footer hidden>
        <p>Este es el footer</p>
    </footer>
    <div id="modal" class="modal fade" tabindex="-1" hidden>
        <div class="modal-dialog modal-dialog-centered">
            <div class="area">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    </div>
                    <div class="modal-body">
                        <p id="modalBody">Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">¡Listo!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script src="../js/dom.js"></script>
<script src="../js/index.js"></script>
</html>
